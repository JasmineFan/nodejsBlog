<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Angular 第一课 课后作业</title>
    <style>
        .center {
            margin: auto;
            /* div外的左右空间对称，也就是居中对齐 */
            width: 50%;
            /* div宽度占屏幕框的50% */
            border: 3px solid green;
            /* div边框为3像素框的绿色实线条 */
            padding: 10px;
            /* div内空间左右分别留10像素空白 */
        }

        .china {
            text-align: center;
            /* div内文本居中对齐 */
            background-color: yellow;
            /* 定义div的背景色 */
        }
    </style>
</head>
<body>
    <div class="center">
        <div class="china">
            Angular 课后练习 lesson 1
        </div>
        <p>链接</p>
        <a href="https://github.ibm.com/fancheny/angularHomework1/"
            target=_blank>GITHUB</a>
    </div>
</body>
</html>
